<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Eventos Academicos</title>
    <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
    <!-- TITULO PRINCIPAL-->
    <header class="header">
        <h1>Gestor de Eventos Academicos</h1>
    </header>

    <!-- LOGIN-->
    <div class="login-container">
        <div class="login-box">
            <!-- LOGO TEC -->
            <img src="Logo-Tec-Pochutla.jpeg" alt="Instituto Tecnológico de Pochutla" class="logo">
            
            <!-- Form -->
            <form id="loginForm" action="#" method="post">
                <!-- Email -->
                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type="email" id="email" placeholder="Correo" required>
                </div>

                <!-- Password-->
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>

                <!-- Opcion-check -->
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar contraseña</label>
                </div>

                <!-- Boton -->
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <script>
        // Capturar el evento del formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el comportamiento por defecto del formulario

            // Aquí podrías agregar la lógica para autenticar al usuario,
            // como enviar los datos a un servidor con AJAX o Fetch

            // Simulamos una autenticación exitosa y redirigimos a la página 
            window.location.href = 'principal.html';
        });
    </script>

</body>
</html>
